<!DOCTYPE html>
<!-- Elham Portfolio Project -->
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elham's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- First Row -->
      <header class="row">
        <div class="col-md-6">
            <img class="img-responsive title-logo" src="image/udacity.svg" alt="Udacity Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin title-super">Elham Jaffar</h1>
          <h4>Portfolio</h4>
        </div>
      </header>
      <!-- Second Row -->
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <!-- Third Row -->
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="image/introimage.png" alt="personal site" data-toggle="modal" data-target="#intro">
        </div>
      </div>
      <!-- Fourth Row -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <!-- Fifth Row -->
      <section class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive center_img" src="image/Figi.png" alt="Figi Watcher">
          <h3>Figi Watcher</h3>
          <p><a href="https://github.com/elhammj/FigiWatcher">https://github.com/elhammj/FigiWatcher/</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive center_img" src="image/GoogleDrive.png" alt="Google Drive">
          <h3>Google Drive App</h3>
          <p><a href="https://github.com/elhammj/GoogleDrive">https://github.com/elhammj/GoogleDrive/</a></p>
        </div>
        <div class="col-md-4">
          <img  class="img-responsive center_img" src="image/TogetherFit.png" alt="Together Fit">
          <h3>TogetherFit App</h3>
          <p><a href="https://github.com/elhammj/TogetherFit">https://github.com/elhammj/TogetherFit/</a></p>
        </div>
      </section>
    </div>
    <!-- Script Section -->   
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Modal -->
    <div class="modal fade" id="intro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="modal-header">
            <h4 class="modal-title" id="myModalLabel">My Best Projects</h4>
          </header>
          <main class="modal-body">
            In This Page I am Showing The Best Projects That I Have Done !
          </main>
          <footer class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
